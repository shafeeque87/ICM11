#
# Required:	The ID of the data feed, must be unique for per domain 
# Type:		String
#
ProductDataFeed.ID=StandardDataFeed

#
# Optional: true if the data feed should be enabled, otherwise false
# Type:		boolean
# Default: 	false
# 
ProductDataFeed.Enabled=false

#
# Required: The ID of the target for data feed 
# Type:		String
#
ProductDataFeed.TargetID=EnfinityXML

#
# Optional:	The locale specific name of the data feed
# Type: 	String
# Default:	The ID of the data feed
#
ProductDataFeed.Name.en_US=StandardDataFeed

#
# Optional:	The locale specific description of the data feed
# Type: 	String
#
#ProductDataFeed.Description.en_US=

#
# Custom attributes for the data feed
# 

#
# Required:	Name of the custom attribute
# Type:		String
#
#ProductDataFeed.Attribute.1.Name=

#
# Optional:	Type of the custom attribute
# Type:		String
# Default:	String
#
#ProductDataFeed.Attribute.1.Type=

#
# Optional:	Value of the custom attribute
# Type:		Depends on the type of the custom attribute
#
#ProductDataFeed.Attribute.1.Value=

#
# Optional:	Locale of the custom attribute, omit to define a non-localized custom attribute
# Type:		String
#
#ProductDataFeed.Attribute.1.Locale=

ProductDataFeed.Attribute.1.Name=FileName
ProductDataFeed.Attribute.1.Value=standardfeed.zip
ProductDataFeed.Attribute.1.Type=String

#The locale id is required to avoid a NPE in init method
ProductDataFeed.Attribute.2.Name=LocaleID
ProductDataFeed.Attribute.2.Value=en_US
ProductDataFeed.Attribute.2.Type=String

# Date to start scheduler job
#
# Format Pattern
#
# "yyyy.MM.dd 'at' hh:mm:ss"
#ProductDataFeed.Scheduling.Date
#ProductDataFeed.Scheduling.EndDate
#ProductDataFeed.Scheduling.Interval
#ProductDataFeed.Scheduling.Days

ProductDataFeed.ProductAssignmentWebForm.ID=WFSimpleSearch
ProductDataFeed.ProductAssignmentWebForm.Parameter.NameOrID=*