# File localization.properties is used as input for the
# LocaleInformationPreparer and holds the info for valid
# localizations.
#
# The locale en_US is prepared by core component
#
# Syntax:
# key = <isoLanguageCode> <isoCountryCode> <isoCurrencyCode> <usedAsLeadLocale>
#
# isoLanguageCode: e.g. en
# isoCountryCode: e.g. US
# isoCurrencyCode: e.g. USD
# usedAsLeadLocale: true|false
#
# Examples:
# german  = de DE EUR false
# french  = fr FR EUR false
# british = en GB GBP false

german  = de DE EUR false
french = fr FR EUR false