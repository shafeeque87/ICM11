##
# This file contains the localizable attributes for the created channels.
#
# Syntax:
#       Channel.<id>.DisplayName = The display name.
#       Channel.<id>.Description = The short description.
#    add custom attributes (keypair with AttributeName<Number> = AttributeValue<Number>)
#       Channel.<id>.AttributeName1  = aaa
#       Channel.<id>.AttributeValue1 = bbb
#       Channel.<id>.AttributeType1  = String|Integer|Double|Boolean
#
# The numeric <id> fields need to match with the ids of the channel property file.
##

