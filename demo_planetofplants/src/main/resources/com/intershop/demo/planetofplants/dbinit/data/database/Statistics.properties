######################################################################################################
# This preparer property file is used to control the calculation of database statistics during the
# dbinit process. See the Oracle documentation for details regarding these settings.
#
# statistics.estimate_percentage = <integer : (0-100 / 0 = compute / 5 = default)> [optional]
# statistics.block_sample = <boolean : (true / false = default)> [optional]
# statistics.method_opt = <string : ("FOR ALL COLUMNS SIZE 1" = default)> [optional]
# statistics.degree = <integer : (NULL = default> [optional]
# statistics.granularity = <string : identifier ("AUTO" = default)> [optional]
# statistics.cascade = <boolean : (true = default)> [optional]
# statistics.options = <string : ("GATHER" = default)> [optional]
#
######################################################################################################

statistics.estimate_percentage = 5
statistics.block_sample        = false
statistics.method_opt          = FOR ALL COLUMNS SIZE 1
statistics.granularity         = auto
statistics.cascade             = true
statistics.options             = GATHER
