#
# With this file you control the creation of branding packages  
# while dbinit runs.
#
# Property File Format [Branding.properties]:
#
#	Package.<id>.Unit = <required - the name of the domain that owns the package>
#	Package.<id>.File = <required - the zip file containing the branding content>
#		
#	Package.<id>.Install.<id>.Site   		  				= <required - the name of the site to install the package for>
#	Package.<id>.Install.<id>.AppApplicationURLIdentifier  	= <optional - the ID of the app to install the package for, default application is used if not given>
#	Package.<id>.Install.<id>.Locale 		  				= <required - the ID of the locale to install the package for>
#	Package.<id>.Install.<id>.Domain 		  				= <optional - name of domainfor cases a package should be
#                                         					installed under a different domain than package itself>
#	Package.<id>.Install.<id>.InstallToSite   = <optional - flag to install the package to the site folder>
#
# Property File Format [BrandingInformation_<locale>.properties]:
#
#	Package.<id>.DisplayName      = <required - the display name of the branding package>
#	Package.<id>.ShortDescription = <optional - a short description for the branding package>
#
######################################################################################################

