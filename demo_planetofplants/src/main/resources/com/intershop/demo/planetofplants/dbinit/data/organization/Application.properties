##
#   With this file you control the application of a channel.
#   The Channel and the application has to be created before!
#
#	Site - the site where the application belongs to
#	UrlIdentifier -  the unique url identifier within the channel
#   DefaultLocale - the default locale for this application to be set
#   Locales - comma separated list of currencies to be set
#	DefaultCurrency - the default currency for this application to be set
#	Currencies - comma separated list of currencies to be set
##

Application.3.Site = PlanetOfPlants-PlantStore-Site
Application.3.UrlIdentifier = rest
Application.3.DefaultLocale = en_US
Application.3.Locales = en_US, de_DE, fr_FR
Application.3.DefaultCurrency = USD
Application.3.Currencies = USD, EUR

