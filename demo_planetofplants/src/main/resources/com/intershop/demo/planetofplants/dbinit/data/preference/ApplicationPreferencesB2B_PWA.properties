# Define here your Application which the preferences belong to:
# SiteName 		... defines the site domain name to your application
# UrlIdentifier ... defines the url identifer to your application 

SiteName		=	PlanetOfPlants-PlantStore_Business-Site
UrlIdentifier	=	rest

# Now add your preferences here (schema: PreferenceName.Type[String|Integer|Double|Boolean|BigDecimal] = PreferenceValue)

GiftWrap_Switch.String = false
GiftMessage_Switch.String = false
GiftMessage_Form_MessageLength.Integer = 1000
PackSlipMessage_Switch.String = true
PackSlipMessage_Form_MessageLength.Integer = 1000
DesiredDeliveryDate_Switch.String = true

BasketExpirationType.String = Time
BasketAcceleration.String = on
BasketDisplayTaxes.String = 1
BasketDisplayHandlingFee.String = 0
BasketTermsAndConditions.String = on
BasketAddProductBehaviour.String = MergeQuantities

# define payment method allowed when using subscriptions
PaymentServicesWhiteList.String = ISH_INVOICE,ISH_DEBIT_TRANSFER,ISH_INVOICE_TOTAL_ZERO

# don't set the application preference for MultipleShipmentsSupported - we use always the default value
# MultipleShipmentsSupported.String=true