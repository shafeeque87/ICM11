#
# Definition of domains' concrete preference values.
#
# Syntax:   domain_name.preference_name=value
#       ...
#

# Order Notification Demo Preference Settings
PlanetOfPlants-PlantStore.OrderNotificationEmailFrom=info@test.intershop.de

# Product Notification Demo Preference Settings
PlanetOfPlants-PlantStore.ProductNotificationEmailFrom=info@test.intershop.de

# Gift Certificate Demo Preference Settings
PlanetOfPlants-PlantStore.GiftCertificateEmailTemplate=email/order/EmailGiftCards

# Enable Advanced Variation Handling Preference Settings
PlanetOfPlants-PlantStore.EnableAdvancedVariationHandling=false

# URL Rewriting B2C Demo Preference Settings
PlanetOfPlants-PlantStore-Site.URLRewriteHandler=com.intershop.component.urlrewrite.internal.handler.URLRewriteHandlerImpl
PlanetOfPlants-PlantStore-Site.URLRewriteEnabled=Disabled
PlanetOfPlants-PlantStore-Site.URLRewriteSiteName=PlantStore


#Basket Preferences
PlanetOfPlants-PlantStore-Anonymous.intershop.user.cookie.cartCookieName=cc
PlanetOfPlants-PlantStore-Anonymous.intershop.user.cookie.enabled=true
PlanetOfPlants-PlantStore-Anonymous.intershop.user.cookie.name=userid
PlanetOfPlants-PlantStore-Anonymous.intershop.user.cookie.comment=INTERSHOP User Tracking Cookie
PlanetOfPlants-PlantStore-Anonymous.intershop.user.cookie.maxage=1728000000
PlanetOfPlants-PlantStore-Site.intershop.user.cookie.cartCookieName=cc
PlanetOfPlants-PlantStore-Site.intershop.user.cookie.enabled=true
PlanetOfPlants-PlantStore-Site.intershop.user.cookie.name=userid
PlanetOfPlants-PlantStore-Site.intershop.user.cookie.comment=INTERSHOP User Tracking Cookie
PlanetOfPlants-PlantStore-Site.intershop.user.cookie.maxage=1728000000

#PriceType Preferences
PlanetOfPlants-PlantStore.PriceType=gross

#Captcha Preferences
PlanetOfPlants-PlantStore.intershop.CaptchaPreferences.Register=on
PlanetOfPlants-PlantStore.intershop.CaptchaPreferences.ForgotPassword=on

# Shipping Demo Preference Settings
PlanetOfPlants-PlantStore.PickupInStoreEnabled=true
PlanetOfPlants-PlantStore.ReadyForShipmentMin=3
PlanetOfPlants-PlantStore.ReadyForShipmentMax=7

#						#
# 	PlantStore Business 	#
#						#

# URL Rewriting B2B Demo Preference Settings
PlanetOfPlants-PlantStore_Business-Site.URLRewriteHandler=com.intershop.component.urlrewrite.internal.handler.URLRewriteHandlerImpl
PlanetOfPlants-PlantStore_Business-Site.URLRewriteEnabled=Disabled
PlanetOfPlants-PlantStore_Business-Site.URLRewriteSiteName=PlantStore_Business

#PriceType Preferences
PlanetOfPlants-PlantStore_Business.PriceType=net

#Default Price Display: overriding the preference (default) value set during channel creation
PlanetOfPlants-PlantStore_Business.DefaultCustomerTypeForPriceDisplay=SMB

# Shipping Demo Preference Settings
PlanetOfPlants-PlantStore_Business.ReadyForShipmentMin=3
PlanetOfPlants-PlantStore_Business.ReadyForShipmentMax=7

# Enable Advanced Variation Handling Preference Settings
PlanetOfPlants-PlantStore_Business.EnableAdvancedVariationHandling=true